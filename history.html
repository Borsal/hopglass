<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Neue und verschwundene Knoten</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
        font-size: 11pt;
      }

      #sidebarhandle {
        cursor: pointer;
        font-family: sans;
        font-size: 20pt;
        position: absolute;
        right: -0.9em;
        top: 2em;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        height: 1.8em;
        width: 1.8em;
        border-radius: 0.9em;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.19), 0px 3px 6px rgba(0, 0, 0, 0.23);
        text-align: center;
        display: table;
        transition: right 0.5s;
      }

      #sidebar.hidden #sidebarhandle {
        right: -2.5em;
      }

      #sidebarhandle span {
        display: table-cell;
        vertical-align: middle;
        font-family: "ionicons";
        transition: transform 0.5s;
      }

      #sidebarhandle span:after {
        padding-right: 0.125em;
        content: "\f124";
      }

      #sidebar.hidden #sidebarhandle span {
        transform: scale(-1, 1);
      }

      #sidebarhandle:hover {
        background: white;
        color: #dc0067;
      }

      .hostname {
      }

      .hostname.online {
        color: #558020;
      }

      .hostname.offline {
        color: #D43E2A;
      }

      #map {
        flex-grow: 1;
      }

      #sidebar {
        z-index: 5;
        width: 50em;
        box-sizing: border-box;
        position: relative;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.19), 0px 3px 6px rgba(0, 0, 0, 0.23);
      }

      #sidebar.hidden {
        position: relative;
        margin-left: -50em;
      }

      #lists {
        overflow: auto;
        padding: 0 1em 1em;
        box-sizing: border-box;
      }

      #lists, #map {
        height: 100vh;
      }

      #lists table {
        width: 100%;
      }

      #lists td:nth-child(2) {
        text-align: right;
      }

      #container {
        display: flex;
        flex-direction: row-reverse;
      }

      @media screen and (max-width: 80em) {
        #sidebar {
          font-size: 0.8em;
        }
      }

      @media screen and (max-width: 60em) {
        #container {
          flex-direction: column;
        }

        #lists {
          overflow: visible;
          height: auto;
        }

        #sidebarhandle {
          display: none;
        }

        #map {
          height: 60vh;
        }

        #sidebar {
          margin-left: 0em !important;
          width: auto;
          height: auto;
        }

        #sidebar.hidden {
          width: auto;
        }

        #sidebar.hidden #lists {
          display: block;
        }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/0.6.3/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="history.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map">
      </div>
      <div id="sidebar">
        <div id="sidebarhandle">
          <span></span>
        </div>
        <div id="lists">
          <p>
            Zeigt Knoten an, die in den letzten 14 Tagen dazu gekommen oder verschwunden sind.
            Funktioniert nur in wirklich modernen Browsern.
          </p>

          <h2>Neue Knoten</h2>
          <table>
            <tbody id="newnodes">
            </tbody>
          </table>

          <h2>Verschwundene Knoten</h2>
          <table>
            <tbody id="lostnodes">
            </tbody>
          </table>

          <h2>LÃ¤ngste Verbindungen</h2>
          <table>
            <tbody id="longlinks">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
