<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Neue und verschwundene Knoten</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
        font-size: 11pt;
      }

      #sidebarhandle {
        cursor: pointer;
        font-family: sans;
        font-size: 18pt;
        position: absolute;
        right: -1.4em;
        top: 2em;
        z-index: 10;
        background: rgba(255, 255, 255, 0.6);
        width: 1.5em;
        padding: 0.25em 0;
        text-align: center;
        border-radius: 0 0.5em 0.5em 0;
      }

      #sidebarhandle:hover {
        background: rgba(255, 255, 255, 1);
      }

      .hostname {
      }

      .hostname.online {
        color: #0A905D;
      }

      .hostname.offline {
        color: #E42426;
      }

      #map {
        flex-grow: 1;
      }

      #sidebar {
        max-width: 50em;
        box-sizing: border-box;
        position: relative;
      }

      #sidebar.hidden {
        width: 0px;
      }

      #sidebar.hidden #lists {
        display: none;
      }

      #lists {
        overflow: auto;
        padding: 0 1em 1em;
        box-sizing: border-box;
      }

      #lists, #map {
        height: 100vh;
      }

      #lists table {
        width: 100%;
      }

      #lists td:nth-child(2) {
        text-align: right;
      }

      #container {
        display: flex;
        flex-direction: row-reverse;
      }

      @media screen and (max-width: 80em) {
        #sidebar {
          max-width: 50vw;
          font-size: 0.8em;
        }
      }

      @media screen and (max-width: 60em) {
        #container {
          flex-direction: column;
        }

        #lists {
          overflow: visible;
        }

        #sidebarhandle {
          display: none;
        }

        #map {
          height: 60vh;
        }

        #sidebar {
          max-width: none;
          height: auto;
        }

        #sidebar.hidden {
          width: auto;
        }

        #sidebar.hidden #lists {
          display: block;
        }
      }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="Leaflet.MakiMarkers.js"></script>
    <script src="history.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map">
      </div>
      <div id="sidebar">
        <div id="sidebarhandle">
         âœ•
        </div>
        <div id="lists">
          <p>
            Zeigt Knoten an, die in den letzten 14 Tagen dazu gekommen oder verschwunden sind.
            Funktioniert nur in wirklich modernen Browsern.
          </p>

          <h2>Neue Knoten</h2>
          <table>
            <tbody id="newnodes">
            </tbody>
          </table>

          <h2>Verschwundene Knoten</h2>
          <table>
            <tbody id="lostnodes">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
